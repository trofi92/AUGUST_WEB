  <body>
    <section class="banner">
      <div class="box content">
        <header>
          <a href="#" class="logo"><img src="img/logo.png" alt="logo" /></a>
          <ul>
            <li><a href="#">Location</a></li>
            <li><a href="#">Therapy</a></li>
          </ul>
        </header>
        <div class="contentBox">
          <div>
            <img src="img/medical.jpg" alt="medical" />
            <span>" The best choice for your wellness "</span>
          </div>
          <p>" We care your health, change your life. "</p>
          <a href="#" class="btn">about us</a>
        </div>
        <ul class="sci">
          <h3>Follow us on</h3>
          <li>
            <a href="https://twitter.com/"
              ><img src="img/twitter.png" alt="sns01"
            /></a>
          </li>
          <li>
            <a href="https://www.instagram.com/"
              ><img src="img/instagram.png" alt="sns02"
            /></a>
          </li>
        </ul>
      </div>
      <div class="box images">
        <div class="imgBx">
          <img src="img/doc-to-patient.jpg" alt="medi01" />
          <p class="behindText">We provide 100% doctor-to-patient system.</p>
        </div>
        <div class="imgBx">
          <img src="img/diabetes.jpg" alt="medi02" />
          <p class="behindText">We check everyday of your daily diagnosis.</p>
        </div>
        <div class="imgBx">
          <img src="img/protective-suit.jpg" alt="medi03" />
          <p class="behindText">We are always contributing to the community.</p>
        </div>
      </div>

      <div class="splash-screen">
        <img src="img/logo.png" alt="splash-screen" />
      </div>
    </section>

    <script src="src/app.js"></script>
  </body>
